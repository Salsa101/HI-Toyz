<!-- register -->
<section class="register">
    <div class="cont">
        <h1 class="heading-register">Register <span>Us</span></h1>

        <form id="#">
            <div class="user-details">
                <div class="fill">
                    <div class="input-fill">
                        <span class="detail">Full Name</span>
                        <input type="text" placeholder="Enter Your Name" id="name" required>
                    </div>

                    <div class="input-fill">
                        <span class="detail">Email</span>
                        <input type="email" placeholder="Enter Your Email" id="email" required>
                    </div>

                    <div class="input-fill">
                        <span class="detail">Date of Birth</span>
                        <input type="date" placeholder="Enter Birth Date" id="birth-date" required>
                    </div>

                    <div class="input-fill">
                        <span class="detail">Age</span>
                        <input min="1" type="number" placeholder="Enter Your Age" id="age" required>
                    </div>

                    <div class="input-fill">
                        <span class="detail">Password</span>
                        <input type="password" placeholder="Enter Your Password" id="password" required>
                    </div>

                    <div class="input-fill">
                        <span class="detail">Confirm Password</span>
                        <input type="password" placeholder="Confirm Your Password" id="confim-password" required>
                    </div>
                </div>
            </div>  

                <div class="gender-detail">
                    <input type="radio" name="gender" id="dot1">
                    <input type="radio" name="gender" id="dot2">
                    <span class="gender-title">Gender</span>
                    <div class="choice">
                        <label for="dot1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>

                        <label for="dot2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                    </div>
                </div>

                <div style="margin-top: 3rem">
                    <input type="checkbox" id="agree-term"/>
                    <label for="agree-term" style="margin:5px;">
                        I agree to the terms & conditions.
                    </label>
                </div>
    

                <div class="button">
                    <input type="submit" value="Register">
                </div>  
        </form>
    </div>
</section>

<script src="register.js"></script>
